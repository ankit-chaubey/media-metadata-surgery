name: Build and Publish

on:
  push:
    tags:
      - 'v*'

jobs:
  build-and-publish:
    runs-on: ubuntu-latest

    permissions:
      id-token: write  # required for Trusted Publisher (OIDC)
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Build Go binaries (all platforms)
        run: |
          mkdir -p surgery/bin

          # Linux
          GOOS=linux  GOARCH=amd64  go build -ldflags="-s -w" -o surgery/bin/surgery-linux-amd64   ./cli
          GOOS=linux  GOARCH=arm64  go build -ldflags="-s -w" -o surgery/bin/surgery-linux-arm64   ./cli

          # macOS
          GOOS=darwin GOARCH=amd64  go build -ldflags="-s -w" -o surgery/bin/surgery-darwin-amd64  ./cli
          GOOS=darwin GOARCH=arm64  go build -ldflags="-s -w" -o surgery/bin/surgery-darwin-arm64  ./cli

          # Windows
          GOOS=windows GOARCH=amd64 go build -ldflags="-s -w" -o surgery/bin/surgery-windows-amd64.exe ./cli
          GOOS=windows GOARCH=arm64 go build -ldflags="-s -w" -o surgery/bin/surgery-windows-arm64.exe ./cli

          # Default binary for pip (Linux amd64)
          cp surgery/bin/surgery-linux-amd64 surgery/bin/surgery
          chmod +x surgery/bin/surgery surgery/bin/surgery-linux-* surgery/bin/surgery-darwin-*

          echo "Built binaries:"
          ls -lh surgery/bin/

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install build tools
        run: pip install build

      - name: Build Python package
        run: python -m build

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
